<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>BIB-LIO</title>
    <link rel="stylesheet" type="text/css" href="./almond.lite.css">
    <link rel="stylesheet" type="text/css" href="./additional.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <div class="ui">
                <div class="isbn">
                    <input type="tel" v-model="bookNum">
                    <button @click="getBiblioData">GO</button>
                </div>
                <div class="preview" v-cloak>{{isbnFull}}</div>
            </div>
            <textarea readonly v-model="info"></textarea>
            <button @click="copy" :class="{done:copied}">COPY</button>
        </div>
        <div class="repo"><a href="https://github.com/AWtnb/biblio" target="_blank">github</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const getCheckDigit = (isbn) => {
            const total = String(isbn).split("").map((n, i) => {
                if (i % 2 == 0) {
                    return Number(n);
                }
                return Number(n) * 3;
            }).reduce((accum, x) => {
                return accum + Number(x)
            }, 0);
            return ((10 - (total % 10))) % 10;
        }

        const formatPubdate = (s) => {
            return s.substr(0,4) + "/" + s.substr(4,2) + "/" + s.substr(6,2);
        }

        const formatIsbn = (s) => {
            return s.substr(0,3) + "-" + s.substr(3,1) + "-" + s.substr(4,8) + "-" + s.substr(12,1);
        }

        const vm = Vue.createApp({
            data: function () {
                return {
                    bookNum: "",
                    bookTitle: "",
                    publisher: "",
                    author: "",
                    pubDate: "",
                    detail: "",
                    info: "",
                    copied: false
                }
            },
            computed: {
                strNum: function () {
                    return String(this.bookNum).replace(/\s|[^\d]/g, "");
                },
                isbn: function () {
                    if (this.strNum.length == 13) {
                        return this.strNum.substr(0,12);
                    }
                    return `9784${this.strNum.padStart(8, "0")}`;
                },
                checkDigit: function () {
                    return getCheckDigit(this.isbn);
                },
                isbnFull: function () {
                    const full = `${this.isbn}${this.checkDigit}`;
                    return formatIsbn(full);
                },
            },
            methods: {
                reset: function () {
                    this.info = "";
                },
                getBiblioData: function () {
                    this.reset();
                    axios.get(`https://api.openbd.jp/v1/get?isbn=${this.isbnFull}`).then(response => {
                        if (!response.data[0]) {
                            this.info = [
                                this.isbnFull,
                                "『』",
                                "",
                                "（）"
                            ].join("\n");
                            return;
                        }
                        const summary = response.data[0].summary;
                        const colDeteil = response.data[0].onix.CollateralDetail;
                        const detail = (colDeteil.TextContent)? colDeteil.TextContent.map(tc => tc.Text).join("\n") : "";
                        this.info = [
                            this.isbnFull,
                            `『${summary.title.trim()}』`,
                            summary.author.trim(),
                            `（${summary.publisher} ${formatPubdate(summary.pubdate)}）`,
                            ((detail)? `\n\n----------（公式情報）----------` : ""),
                            detail
                        ].join("\n");
                    });
                },
                copy: function() {
                    navigator.clipboard.writeText(this.info);
                    this.copied = true;
                }
            },
            watch: {
                bookNum: function() {
                    this.copied = false;
                }
            },
        }).mount("#app");
    </script>
</body>

</html>
